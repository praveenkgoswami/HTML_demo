<!DOCTYPE html>
    <html>
    <head>
    	<script>
    	
    	function getPos(e){
    		x=e.clientX;
    		y=e.clientY;
    		cursor="Your Mouse Position Is : " + x + " and " + y ;
    		document.getElementById("displayArea").innerHTML=cursor
    	}
    
    	//function stopTracking(){
    		//document.getElementById("displayArea").innerHTML="";
    	//}
    
    	</script>
    </head>
    
    <body>
    	<span id="focusArea" onmousemove="getPos(event)" onmouseout="stopTracking()">Mouse</span>
    	
    	<p id="displayArea"></p>
    </body>
    </html>
